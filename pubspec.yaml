name: minimal
description: A minimalistic Flutter website template for blogs and portfolios.
version: 1.0.3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_framework:
    git:
      url: https://github.com/Codelessly/ResponsiveFramework.git
      ref: master
  google_fonts: ^1.1.0
  animations: ^1.0.0+5
  flutter_dotenv: ^2.1.0
  http: ^0.12.1
  url_launcher: "^5.4.11"
  universal_html: ^1.2.2
  flutter_widget_from_html_core:
    git:
      url: https://github.com/daohoangson/flutter_widget_from_html.git
      ref: master
      path: packages/core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/Minimal-Logo.png"
  image_path_ios: "assets/Minimal-Logo-iOS.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/Minimal-Logo-Adaptive.png"

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/